services:
	- type: web
		name: fire-alarm-compliance
		env: python
		plan: free
		environment: 
			pythonVersion: 3.11
		buildCommand: pip install -r requirements.txt
		startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker app.main:app
		autoDeploy: true
		healthCheckPath: /health
		envVars:
			- key: RULES_DIR
			  value: ./rules


